<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="diplom-preview">
        <div class="img-container">
        </div>
    </div>
    <section>
        <div class="input-group">
            <input type="radio" name="dip" id="diplom" checked>
            <label for="diplom">Диплом</label>
        </div>
        <div class="input-group">
            <input type="radio" name="dip" id="charter">
            <label for="charter">Грамота</label>
        </div>
        <div class="input-group">
            <input type="radio" name="dip" id="sert">
            <label for="sert">Сертификат</label>
        </div>
        <div class="input-group">
            <input type="text" name="username" placeholder="Фамилия Имя Отчество">
        </div>
        <div class="input-group">
            <button class="btn" data-modal="nomination">Номинация</button>
        </div>
        <div class="input-group">
            <button class="btn" data-modal="seet">Место</button>
        </div>
    </section>
    
    <dialog id="nomination">
        <div class="content">
            <div class="input-group">
                <input type="radio" id="world" name="nomination" checked>
                <label for="world">Чемпионат мира</label>
            </div>
            <div class="input-group">
                <input type="radio" id="universe" name="nomination">
                <label for="universe">Чемпионат вселенной</label>
            </div>
            <div class="input-group">
                <input type="radio" id="galaxy" name="nomination">
                <label for="galaxy">Чемпионат галактики</label>
            </div>
            <div class="input-group">
                <input type="radio" id="turworld" name="nomination">
                <label for="turworld">Турнир мира</label>
            </div>
            <div class="input-group">
                <input type="radio" id="turuniverse" name="nomination">
                <label for="turuniverse">Турнир вселенной</label>
            </div>
            <div class="input-group">
                <input type="radio" id="turgalaxy" name="nomination">
                <label for="turgalaxy">Турнир галактики</label>
            </div>
            <button>Отмена</button>
        </div>
    </dialog>
    
    <dialog id="seet">
        <div class="content">
            <div class="input-group"> 
                <input type="radio" id="firstseet" name="seet" checked>
                <label for="firstseet">1 место</label>
            </div>
            <div class="input-group">
                <input type="radio" id="secondseet" name="seet">
                <label for="secondseet">2 место</label>
            </div>
            <div class="input-group">
                <input type="radio" id="thirdseet" name="seet">
                <label for="thirdseet">3 место</label>
            </div>
            <button>Отмена</button>
        </div>
    </dialog>
    <hr>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Awake()
        function Awake() {
            const link = document.createElement('link')
            link.rel = 'stylesheet'
            link.href = `app.css?v=${Math.random()}`
            document.querySelector('head').appendChild(link)
            const script = document.createElement('script')
            script.src = `app.js?v=${Math.random()}`
            document.querySelector('head').appendChild(script)
        }
    </script>
</body>
</html>
